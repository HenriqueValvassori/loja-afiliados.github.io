<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine de Produtos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
       <link rel="stylesheet" href="css.css">

</head>
<body><!--ssssss-->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-store"></i>
                    SuperVitrine
                </div>
                <nav>
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">Produtos</a></li>
                        <li><a href="#">Ofertas</a></li>
                        <li><a href="cadastrar.html" >Cadastrar Produto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Encontre os Melhores Produtos</h1>
            <p>Descubra ofertas incríveis das principais lojas online em um só lugar</p>
        </section>

        <section class="filters">
            <h2 class="filter-title">
                <i class="fas fa-filter"></i>
                Filtrar Produtos
            </h2>
            <div class="filter-options">
                <button class="filter-btn active" data-category="all">Todos</button>
                <button class="filter-btn" data-category="casa">Casa</button>
                <button class="filter-btn" data-category="beleza">Beleza</button>
                <button class="filter-btn" data-category="eletronicos">Eletrônicos</button>
                <button class="filter-btn" data-category="eletrodomesticos">Eletrodomésticos</button>
                <button class="filter-btn" data-category="celular">Celular</button>
                <button class="filter-btn" data-category="computadores">Computadores</button>
            </div>
            <div class="filter-options">
                <button class="filter-btn active" data-store="all">Todas as Lojas</button>
                <button class="filter-btn" data-store="shopee">Shopee</button>
                <button class="filter-btn" data-store="aliexpress">AliExpress</button>
                <button class="filter-btn" data-store="mercadolivre">Mercado Livre</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar produtos...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </section>

        <section class="products-grid" id="products-container">
            <!-- Produtos serão carregados aqui via JavaScript -->
        </section>
    </main>

    <!-- Modal de Cadastro de Produto -->
    

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">SuperVitrine</div>
                <div class="footer-links">
                    <a href="#">Home</a>
                    <a href="#">Produtos</a>
                    <a href="#">Sobre</a>
                    <a href="#">Contato</a>
                    <a href="#">Privacidade</a>
                </div>
                <p class="copyright">&copy; 2023 SuperVitrine. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="api/script.js"></script>
</body>
</html>
